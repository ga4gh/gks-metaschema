$schema: https://json-schema.org/draft/2020-12/schema
$id: https://w3id.org/ga4gh/schema/vrs/2.x/vrs-source.yaml
title: GA4GH-VRS-Definitions
type: object
$defs:
  Variation:
    description: A representation of the state of one or more biomolecules.
    oneOf:
    - $ref: '#/$defs/Adjacency'
    - $ref: '#/$defs/Allele'
    - $ref: '#/$defs/CisPhasedBlock'
    - $ref: '#/$defs/CopyNumberChange'
    - $ref: '#/$defs/CopyNumberCount'
    - $ref: '#/$defs/DerivativeSequence'
    - $ref: '#/$defs/SequenceTerminus'
    discriminator:
      propertyName: type
  MolecularVariation:
    description: A variation on a contiguous molecule.
    oneOf:
    - $ref: '#/$defs/Adjacency'
    - $ref: '#/$defs/Allele'
    - $ref: '#/$defs/CisPhasedBlock'
    - $ref: '#/$defs/DerivativeSequence'
    - $ref: '#/$defs/SequenceTerminus'
    discriminator:
      propertyName: type
  SystemicVariation:
    description: A Variation of multiple molecules in the context of a system, e.g.
      a genome, sample, or homologous chromosomes.
    oneOf:
    - $ref: '#/$defs/CopyNumberChange'
    - $ref: '#/$defs/CopyNumberCount'
    discriminator:
      propertyName: type
  Allele:
    maturity: draft
    ga4ghDigest:
      prefix: VA
      keys:
      - location
      - state
      - type
    description: The state of a molecule at a Location.
    type: object
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      digest:
        description: A sha512t24u digest created using the VRS Computed Identifier
          algorithm.
        type: string
        pattern: ^[0-9A-Za-z_\-]{32}$
      expressions:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/Expression
      type:
        type: string
        const: Allele
        default: Allele
        description: MUST be "Allele"
      location:
        oneOf:
        - $ref: '#/$defs/SequenceLocation'
        - $ref: ../gks-common/common.json#/$defs/IRI
        description: The location of the Allele
      state:
        description: An expression of the sequence state
        oneOf:
        - $ref: '#/$defs/LengthExpression'
        - $ref: '#/$defs/LiteralSequenceExpression'
        - $ref: '#/$defs/ReferenceLengthExpression'
    required:
    - location
    - state
    - type
    additionalProperties: false
  CisPhasedBlock:
    maturity: draft
    ga4ghDigest:
      prefix: CPB
      keys:
      - members
      - type
    description: An ordered set of co-occurring variants on the same molecule.
    type: object
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      digest:
        description: A sha512t24u digest created using the VRS Computed Identifier
          algorithm.
        type: string
        pattern: ^[0-9A-Za-z_\-]{32}$
      expressions:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/Expression
      type:
        type: string
        const: CisPhasedBlock
        default: CisPhasedBlock
        description: MUST be "CisPhasedBlock"
      members:
        type: array
        ordered: false
        minItems: 2
        uniqueItems: false
        items:
          oneOf:
          - $ref: '#/$defs/Allele'
          - $ref: ../gks-common/common.json#/$defs/IRI
        description: A list of Alleles that are found in-cis on a shared molecule.
      sequenceReference:
        $ref: '#/$defs/SequenceReference'
        description: An optional Sequence Reference on which all of the in-cis Alleles
          are found. When defined, this may be used to implicitly define the `sequenceReference`
          attribute for each of the CisPhasedBlock member Alleles.
    required:
    - members
    - type
    additionalProperties: false
  CopyNumberCount:
    maturity: draft
    ga4ghDigest:
      keys:
      - copies
      - location
      - type
      prefix: CN
    type: object
    description: The absolute count of discrete copies of a Location or Gene, within
      a system (e.g. genome, cell, etc.).
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      digest:
        description: A sha512t24u digest created using the VRS Computed Identifier
          algorithm.
        type: string
        pattern: ^[0-9A-Za-z_\-]{32}$
      expressions:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/Expression
      location:
        oneOf:
        - $ref: '#/$defs/SequenceLocation'
        - $ref: ../gks-common/common.json#/$defs/IRI
        description: A location for which the number of systemic copies is described.
      type:
        type: string
        const: CopyNumberCount
        default: CopyNumberCount
        description: MUST be "CopyNumberCount"
      copies:
        oneOf:
        - $ref: '#/$defs/Range'
        - type: integer
        description: The integral number of copies of the subject in a system
    required:
    - copies
    - location
    - type
    additionalProperties: false
  CopyNumberChange:
    maturity: draft
    ga4ghDigest:
      keys:
      - copyChange
      - location
      - type
      prefix: CX
    type: object
    description: An assessment of the copy number of a Location or a Gene within a
      system (e.g. genome, cell, etc.) relative to a baseline ploidy.
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      digest:
        description: A sha512t24u digest created using the VRS Computed Identifier
          algorithm.
        type: string
        pattern: ^[0-9A-Za-z_\-]{32}$
      expressions:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/Expression
      location:
        oneOf:
        - $ref: '#/$defs/SequenceLocation'
        - $ref: ../gks-common/common.json#/$defs/IRI
        description: A location for which the number of systemic copies is described.
      type:
        type: string
        const: CopyNumberChange
        default: CopyNumberChange
        description: MUST be "CopyNumberChange"
      copyChange:
        type: string
        enum:
        - efo:0030069
        - efo:0020073
        - efo:0030068
        - efo:0030067
        - efo:0030064
        - efo:0030070
        - efo:0030071
        - efo:0030072
        description: MUST be one of "efo:0030069" (complete genomic loss), "efo:0020073"
          (high-level loss), "efo:0030068" (low-level loss), "efo:0030067" (loss),
          "efo:0030064" (regional base ploidy), "efo:0030070" (gain), "efo:0030071"
          (low-level gain), "efo:0030072" (high-level gain).
    required:
    - copyChange
    - location
    - type
    additionalProperties: false
  SequenceLocation:
    maturity: draft
    ga4ghDigest:
      keys:
      - end
      - sequenceReference
      - start
      - type
      prefix: SL
    description: A Location defined by an interval on a referenced Sequence.
    type: object
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      digest:
        description: A sha512t24u digest created using the VRS Computed Identifier
          algorithm.
        type: string
        pattern: ^[0-9A-Za-z_\-]{32}$
      type:
        type: string
        const: SequenceLocation
        default: SequenceLocation
        description: MUST be "SequenceLocation"
      sequenceReference:
        oneOf:
        - $ref: '#/$defs/SequenceReference'
        - $ref: ../gks-common/common.json#/$defs/IRI
        description: A reference to a Sequence on which the location is defined.
      start:
        oneOf:
        - $ref: '#/$defs/Range'
        - type: integer
        description: The start coordinate or range of the SequenceLocation. The minimum
          value of this coordinate or range is 0. MUST represent a coordinate or range
          less than or equal to the value of `end`.
      end:
        oneOf:
        - $ref: '#/$defs/Range'
        - type: integer
        description: The end coordinate or range of the SequenceLocation. The minimum
          value of this coordinate or range is 0. MUST represent a coordinate or range
          greater than or equal to the value of `start`.
      sequence:
        description: The literal sequence encoded by the `sequenceReference` at these
          coordinates.
        $ref: '#/$defs/SequenceString'
    required:
    - type
    additionalProperties: false
  SequenceReference:
    maturity: draft
    ga4ghDigest:
      keys:
      - refgetAccession
      - type
    type: object
    description: A sequence of nucleic or amino acid character codes.
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      type:
        type: string
        const: SequenceReference
        default: SequenceReference
        description: MUST be "SequenceReference"
      refgetAccession:
        description: A `GA4GH RefGet <http://samtools.github.io/hts-specs/refget.html>`
          identifier for the referenced sequence, using the sha512t24u digest.
        type: string
        pattern: ^SQ.[0-9A-Za-z_\-]{32}$
      residueAlphabet:
        type: string
        description: The interpretation of the character codes referred to by the
          refget accession, where "aa" specifies an amino acid character set, and
          "na" specifies a nucleic acid character set.
        enum:
        - aa
        - na
      circular:
        type: boolean
        description: A boolean indicating whether the molecule represented by the
          sequence is circular (true) or linear (false).
    required:
    - refgetAccession
    - type
    additionalProperties: false
  SequenceExpression:
    description: An expression describing a Sequence.
    oneOf:
    - $ref: '#/$defs/LengthExpression'
    - $ref: '#/$defs/LiteralSequenceExpression'
    - $ref: '#/$defs/ReferenceLengthExpression'
    discriminator:
      propertyName: type
  ReferenceLengthExpression:
    maturity: draft
    ga4ghDigest:
      keys:
      - length
      - repeatSubunitLength
      - type
    description: An expression of a length of a sequence from a repeating reference.
    type: object
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      type:
        type: string
        description: MUST be "ReferenceLengthExpression"
        const: ReferenceLengthExpression
        default: ReferenceLengthExpression
      length:
        oneOf:
        - $ref: '#/$defs/Range'
        - type: integer
        description: The number of residues in the expressed sequence.
      sequence:
        $ref: '#/$defs/SequenceString'
        description: the Sequence encoded by the Reference Length Expression.
      repeatSubunitLength:
        type: integer
        description: The number of residues in the repeat subunit.
    required:
    - length
    - repeatSubunitLength
    - type
    additionalProperties: false
  LengthExpression:
    maturity: draft
    ga4ghDigest:
      keys:
      - length
      - type
    type: object
    description: A sequence expressed only by its length.
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      type:
        type: string
        description: MUST be "LengthExpression"
        const: LengthExpression
        default: LengthExpression
      length:
        oneOf:
        - $ref: '#/$defs/Range'
        - type: integer
    required:
    - type
    additionalProperties: false
  LiteralSequenceExpression:
    maturity: draft
    ga4ghDigest:
      keys:
      - sequence
      - type
    description: An explicit expression of a Sequence.
    type: object
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      type:
        type: string
        description: MUST be "LiteralSequenceExpression"
        const: LiteralSequenceExpression
        default: LiteralSequenceExpression
      sequence:
        $ref: '#/$defs/SequenceString'
        description: the literal sequence
    required:
    - sequence
    - type
    additionalProperties: false
  Range:
    maturity: draft
    description: An inclusive range of values bounded by one or more integers.
    type: array
    ordered: true
    items:
      oneOf:
      - type: integer
      - type: 'null'
    maxItems: 2
    minItems: 2
  Residue:
    maturity: draft
    description: A character representing a specific residue (i.e., molecular species)
      or groupings of these ("ambiguity codes"), using [one-letter IUPAC abbreviations](https://en.wikipedia.org/wiki/International_Union_of_Pure_and_Applied_Chemistry#Amino_acid_and_nucleotide_base_codes)
      for nucleic acids and amino acids.
    type: string
    pattern: '[A-Z*\-]'
  SequenceString:
    maturity: draft
    description: "A character string of Residues that represents a biological sequence\
      \ using the conventional sequence order (5\u2019-to-3\u2019 for nucleic acid\
      \ sequences, and amino-to-carboxyl for amino acid sequences). IUPAC ambiguity\
      \ codes are permitted in Sequence Strings."
    type: string
    pattern: ^[A-Z*\-]*$
  Adjacency:
    maturity: draft
    ga4ghDigest:
      prefix: AJ
      keys:
      - adjoinedSequences
      - linker
      - type
    description: The `Adjacency` class can represent either the termination of a sequence
      or the adjoining of the end of a sequence with the beginning of an adjacent
      sequence, potentially with an intervening linker sequence.
    type: object
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is unique within a given system. The identified entity
          may have a different 'id' in a different system, or may refer to an 'id'
          for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary name for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      alternativeLabels:
        type: array
        ordered: false
        items:
          type: string
        description: Alternative name(s) for the Entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: ../gks-common/common.json#/$defs/Extension
        description: A list of extensions to the entity. Extensions are not expected
          to be natively understood, but may be used for pre-negotiated exchange of
          message attributes between systems.
      mappings:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/ConceptMapping
        description: A list of mappings to concepts in terminologies or code systems.
          Each mapping should include a coding and a relation.
      digest:
        description: A sha512t24u digest created using the VRS Computed Identifier
          algorithm.
        type: string
        pattern: ^[0-9A-Za-z_\-]{32}$
      expressions:
        type: array
        ordered: false
        items:
          $ref: ../gks-common/common.json#/$defs/Expression
      type:
        type: string
        const: Adjacency
        default: Adjacency
        description: MUST be "Adjacency".
      adjoinedSequences:
        type: array
        uniqueItems: false
        ordered: true
        items:
          oneOf:
          - $ref: '#/$defs/SequenceLocation'
          - $ref: ../gks-common/common.json#/$defs/IRI
        description: The terminal sequence or pair of adjoined sequences that defines
          in the adjacency.
        minItems: 2
        maxItems: 2
      linker:
        description: The sequence found between adjoined sequences.
        oneOf:
        - $ref: '#/$defs/LengthExpression'
        - $ref: '#/$defs/LiteralSequenceExpression'
        - $ref: '#/$defs/ReferenceLengthExpression'
      homology:
        type: boolean
        maturity: draft
        $comment: This flag is under active discussion; see github.com/ga4gh/vrs/discussions/489
        description: A flag indicating if coordinate ambiguity in the adjoined sequences
          is from sequence homology (true) or other uncertainty (false).
    required:
    - adjoinedSequences
    - type
    additionalProperties: false
  SequenceTerminus:
    maturity: draft
    ga4ghDigest:
      prefix: SQX
      keys:
      - location
      - type
    description: The `SequenceTerminus` data class provides a structure for describing
      the end (terminus) of a sequence. Structurally similar to Adjacency but the
      linker sequence is not allowed and it removes the unnecessary array structure.
    type: object
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
